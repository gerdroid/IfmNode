<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
 <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>IfmServer Stats</title> 
    <link href="layout.css" rel="stylesheet" type="text/css"> 
    <script language="javascript" type="text/javascript" src="./jquery.js"></script> 
    <script language="javascript" type="text/javascript" src="./jquery.flot.js"></script> 
    <script language="javascript" type="text/javascript" src="./jquery.flot.navigate.js"></script> 
 </head> 
    <body> 
    <h1>Connection Times</h1> 
    <div id="placeholder1" style="width:640px; height:320px"></div> 
    <br/>
    <h1>Number of Connections</h1>
    <div id="placeholder2" style="width:640px; height:320px"></div>
 
  <script id="source"> 
    $(function () {
      var t = 60 * 60 * 24;
      var s = 1000 * 60 * 60;
      $.getJSON("http://localhost:8080/stats/connectionTime?interval=" + t + "&scale=" + s, function(d) {
        plot($("#placeholder1"), d, 1000 * 60 * 60 * 24 * 7 * 4);
      });
      $.getJSON("http://localhost:8080/stats/connections?interval=" + t, function(d) {
        plot($("#placeholder2"), d, 1000 * 60 * 60 * 24 * 7 * 4);
      });
      
      function plot(placeholder, data, range) {
        var rangeStart = data[0][0];
        var rangeEnd = data[data.length-1][0];
        var options = {
          xaxis: { 
            mode: "time",
            max: (rangeStart + range),
            panRange: [rangeStart, rangeEnd]
          }, 
          pan: {
            interactive: true,
            mode: "x"
          }
        };
        $.plot(placeholder, [data], options);
        /*$.plot(placeholder, [data], options);*/
      }
    });
  </script> 
 </body> 
</html>
